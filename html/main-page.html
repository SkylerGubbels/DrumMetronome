<!DOCTYPE html>

<html>
    <head>

        <script src="drumset.js"></script>

        <style>
            .drumBox{
                width: 25px;
                height: 25px;
                border: 1px solid #000000;
            }

        </style>
    </head>
    <body>

        <div id="numbers"></div>

        <div id="crash"></div>

        <div id="hats"></div>

        <div id="snares"></div>

        <div id="kicks"></div>

        <div>
            <input id="bpmInput" type="text" size=1 placeholder="120">
            <button id="buttonInput" onclick = "handleChangeTempo()">Play</button>
            <button id="subdiv" onclick = "handleSubdivisionChange()">16th Notes</button>
        </div>

        <div>
            <button id="buttonInput" onclick = "handleStop()">Stop</button>
            <button onclick = "handleClear()">Clear</button>
        </div>

        <div>
            <select id = "menuSelect">
                <option value="standard">8th Standard</option>
                <option value="16stan">16th Standard</option>
            </select>
            <button id="selection" onclick="handleSubmit()">Submit</button>
            <br>
            <input id="beatName" type="text" size="20">
            <button id="saveBeat" onclick="saveBeat()">Save</button>
        </div>

        <div>
            <input type="range" min="0" max="100" value="80" id="volume">
            <p id="volumeView"></p>
        </div>

        <input type="radio" name="cymbalType" value="HH" checked onclick="changeCymbal()">Closed Hi-Hat</button>
        <input type="radio" name="cymbalType" value="HHopen" onclick="changeCymbal()">Open Hi-Hat</button>
        <input type="radio" name="cymbalType" value="Ride" onclick="changeCymbal()">Ride Cymbal</button>

    </body>
</html>
