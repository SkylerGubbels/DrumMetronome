<!DOCTYPE html>

<html>
    <head>

        <script src="drumset.js"></script>
        <script src="jquery-1.11.3.js"></script>

        <style>
            .drumBox{
                width: 25px;
                height: 25px;
                border: 1px solid #000000;
            }

        </style>
    </head>
    <body>

        <div id="numbers"></div>

        <div id="crash"></div>

        <div id="hats"></div>

        <div id="snares"></div>

        <div id="kicks"></div>

        <div>
            <input id="bpmInput" type="text" size=1 placeholder="120">
            <button id="buttonInput" onclick = "handleChangeTempo()">Play</button>
            <button id="subdiv" onclick = "handleSubdivisionChange()">16th Notes</button>
        </div>

        <div>
            <button id="buttonInput" onclick = "handleStop()">Stop</button>
            <button onclick = "handleClear()">Clear</button>
        </div>

        <div>
            <select id = "menuSelect"></select>
            <button id="selection" onclick="handleSubmit()">Submit</button>
            <button id="delete" onclick="handleDelete()">Delete</button>
            <br>
            <input id="beatName" type="text" size="20" placeholder="Beat Name">
            <button id="saveBeat" onclick="saveBeat()">Save</button>
        </div>

        <div>
            <input type="range" min="0" max="100" value="80" id="volume">
            <p id="volumeView"></p>
        </div>

        <div>
            <input type="radio" name="cymbalType" value="HH" checked onclick="changeCymbal()">Closed Hi-Hat</button>
            <input type="radio" name="cymbalType" value="HHopen" onclick="changeCymbal()">Open Hi-Hat</button>
            <input type="radio" name="cymbalType" value="Ride" onclick="changeCymbal()">Ride Cymbal</button>
        </div>

        <div>
            <button id="section" onclick="handleSectionChange()">"A" Section</button>
            <p>Repetitions:</p>
            <input type="radio" name="repeats" value="4" checked onclick="repeatCheck()">4
            <input type="radio" name = "repeats" value="8" onclick="repeatCheck()">8
            <p>Section:</p>
            <input type="checkbox" id="aSection" checked>A
            <input type="checkbox" id="bSection">B
            <p id="bar">0/4</p>
        </div>

    </body>
</html>
